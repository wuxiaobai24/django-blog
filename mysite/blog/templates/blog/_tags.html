<div class="card mr-1">
  <header class="card-header">
    <div class="card-header-title">
      <p>
        <span class="icon"><i class="fas fa-tags"></i></span> Tags
      </p>
    </div>
  </header>
  <div class="card-content">
    <div class="tags">
      {% for tag in tags %}
      <span class="tag">
        <a href="{% url 'blog:tag' tag.id %}">
          <span class="icon"><i class="fas fa-tag"></i></span>
          &nbsp;{{ tag.name }}
        </a>
      </span>
      {% endfor %}
    </div>
  </div>
</div>
